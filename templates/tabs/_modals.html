    <div id="addDirectOrderModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 1200px;">
            <div class="modal-header">
                <h3>➕ 消耗品を直接追加</h3>
                <button class="close-btn" onclick="closeAddDirectOrderModal()">&times;</button>
            </div>
            <div class="modal-body">
                <!-- フィルター部分 -->
                <div class="filter-container" style="margin-bottom: 20px;">
                    <h4 style="margin-bottom: 12px;">🔍 検索フィルター</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 12px;">
                        <div class="filter-group">
                            <label for="directOrderCodeFilter">消耗品コード</label>
                            <input type="text" id="directOrderCodeFilter" class="input-field" placeholder="コードで検索">
                        </div>
                        <div class="filter-group">
                            <label for="directOrderNameFilter">品名</label>
                            <input type="text" id="directOrderNameFilter" class="input-field" placeholder="品名で検索">
                        </div>
                        <div class="filter-group">
                            <label for="directOrderShortageFilter">欠品状態</label>
                            <select id="directOrderShortageFilter" class="input-field">
                                <option value="すべて">すべて</option>
                                <option value="欠品">欠品のみ</option>
                                <option value="要注意">要注意のみ</option>
                                <option value="在庫あり">在庫ありのみ</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="searchDirectOrderConsumables()">🔍 検索</button>
                </div>

                <!-- ギャラリー表示部分 -->
                <div id="directOrderGallery" style="max-height: 400px; overflow-y: auto; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; padding: 16px; background: #f9f9f9;">
                    <p style="color: #666; text-align: center;">検索ボタンをクリックして消耗品を表示してください</p>
                </div>

                <!-- 選択した商品の詳細フォーム -->
                <div id="directOrderForm" style="display: none; border-top: 2px solid #009688; padding-top: 20px;">
                    <input type="hidden" id="selectedConsumableId">
                    <h4 style="margin-bottom: 12px;">📝 発注情報入力</h4>
                    <div class="filter-group">
                        <label>選択した商品</label>
                        <div id="selectedConsumableInfo" style="padding: 12px; background: #e0f2f1; border-radius: 4px; margin-bottom: 12px; border-left: 4px solid #009688;"></div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                        <div class="filter-group">
                            <label for="directOrderQuantity">数量 *</label>
                            <input type="number" id="directOrderQuantity" class="input-field" min="1" value="1" required>
                        </div>

                        <div class="filter-group">
                            <label for="directOrderDeadline">納期</label>
                            <select id="directOrderDeadline" class="input-field">
                                <option value="最短">最短</option>
                                <option value="通常" selected>通常</option>
                                <option value="余裕あり">余裕あり</option>
                            </select>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="directOrderNote">備考</label>
                        <textarea id="directOrderNote" class="input-field" rows="3" placeholder="任意"></textarea>
                    </div>

                    <div style="display: flex; gap: 12px; margin-top: 20px;">
                        <button class="btn btn-primary primary-action" onclick="submitDirectOrder()">✓ 発注準備に追加</button>
                        <button class="btn btn-outline" onclick="closeAddDirectOrderModal()">✖ キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dispatchOrderDetailModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>📄 注文書詳細</h3>
                <button class="close-btn" onclick="closeDispatchOrderDetailModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="dispatchOrderDetailContent">
                    <p class="loading">読み込み中...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>QRコードスキャン</h2>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <video id="cameraVideo" autoplay playsinline></video>
                <canvas id="cameraCanvas" style="display: none;"></canvas>
            </div>
            <div class="modal-footer">
                <button id="captureBtn" class="btn btn-primary">
                     撮影
                </button>
            </div>
        </div>
    </div>

    <div id="imageCameraModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 640px;">
            <div class="modal-header">
                <h3>📷 商品写真を撮影</h3>
                <button class="close-btn" onclick="closeImageCameraModal()">&times;</button>
            </div>
            <div class="modal-body">
                <video id="imageCameraVideo" autoplay playsinline muted style="width: 100%; border-radius: 8px; background: #000;"></video>
                <canvas id="imageCameraCanvas" style="display: none;"></canvas>
                <div id="imageCameraPreview" class="image-camera-preview" hidden>
                    <img src="" alt="撮影した画像のプレビュー">
                </div>
            </div>
            <div class="modal-footer image-camera-actions">
                <button class="btn btn-secondary" type="button" id="imageCameraCaptureBtn">📸 撮影</button>
                <button class="btn btn-outline" type="button" id="imageCameraRetakeBtn" style="display: none;">↺ 撮り直す</button>
                <button class="btn btn-primary" type="button" id="imageCameraUseBtn" disabled>画像を適用</button>
            </div>
        </div>
    </div>
